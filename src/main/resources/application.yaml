server:
  port : 8080

spring:
  application:
    name: bank

  datasource:
    url: jdbc:mysql://localhost:3306/db_bank
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
